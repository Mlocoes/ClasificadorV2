services:
  backend:
    build: ./backend
    volumes:
      - ./storage:/app/storage:rw
      - ./cache:/app/cache:rw
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - TRANSFORMERS_CACHE=/app/cache
      - DB_PATH=/app/storage/db.sqlite3
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; response = requests.get('http://localhost:8000/api/v1/media/'); exit(0 if response.status_code in [200, 404] else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      backend:
        condition: service_healthy

volumes:
  storage:
    driver: local
